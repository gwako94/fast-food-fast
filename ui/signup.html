<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- main css -->
     <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/responsive.css">
    <title>Fast Food Fast</title>
  </head>
    <body>
            <div class="navbar" id="myNavbar">
                  <a href="index.html" class="nav-logo"><span class="red">Fast </span>Food Fast</a>
                  <a href="signin.html" class="nav-item">Login</a>
                  <a href="javascript:void(0);" style="font-size:15px;" class="icon" onclick="myFunction()">&#9776;</a>
            </div>
     <form id="reg">
              <div class="register">
                    <h1>Register</h1>
                    <p>Please fill in this form to create an account.</p>
                    <hr>
                        <label for="username"><b>Username</b></label>
                        <input type="text" placeholder="Enter Username" name="username" required>
                    
                        <label for="email"><b>Email</b></label>
                        <input type="text" placeholder="Enter Email" name="email" required>
                    
                        <label for="passwordw"><b>Password</b></label>
                        <input type="password" placeholder="Enter Password" name="psw" required>
                    
                        <label for="confirm-password"><b>Confirm Password</b></label>
                        <input type="password" placeholder="Confirm Password" name="confirm-password" required>
                    
                        <button type="submit" id="register-button">Register</button>
                        <div class="signin">
                            <p>Already have an account? <a href="signin.html">Login</a>.</p>
                        </div>
                    <hr>

                </div>

        </form>
    <script src="js/main.js"></script>
  </body>
</html>
